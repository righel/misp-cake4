[General]
cacheConfig = false

[js]
paths[] = ROOT/node_modules/jquery/dist/*
paths[] = ROOT/node_modules/@popperjs/core/dist/umd/*
paths[] = ROOT/node_modules/bootstrap/dist/js/*
cachePath = WEBROOT/js/

[css]
paths[] = ROOT/node_modules/font-awesome/css/*
paths[] = ROOT/node_modules/bootstrap/dist/css/*
cachePath = WEBROOT/css/

[fonts]
paths[] = ROOT/node_modules/font-awesome/fonts/*
cachePath = WEBROOT/webfonts/

[jquery.min.js]
files[] = jquery.min.js

[popper.min.js]
files[] = popper.min.js

[bootstrap.bundle.min.js]
files[] = bootstrap.bundle.min.js

[font-awesome.min.css]
files[] = font-awesome.min.css

[bootstrap.min.css]
files[] = bootstrap.min.css